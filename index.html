<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/fontawesome-free-6.4.2-web/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div class="bg-container pb-4">
        <header class="shopping-header p-3 d-flex align-items-center rounded-bottom-5">
            <h2 class="m-0">coffee shop</h2>
            <form class="search-form d-flex align-items-center ms-5 overflow-hidden">
                <input type="text" class="search-input border-0" />
                <button class="border-0"><i class="bi bi-search"></i></button>
            </form>
            <div class="shopping-icon ms-auto me-4">
                <span class="open-shopping fs-3"><i class="bi bi-cart3"></i></span>
                <span class="total-quantity fs-5 text-center d-flex align-items-center justify-content-center">0</span>
            </div>
        </header>
        <nav>
            <ul class="m-0 p-0 d-flex align-items-center justify-content-start list-unstyled gap-3">
                <li><button class="category-value active" data-name="All">All</button></li>
                <li><button class="category-value" data-name="HotDrinks">Hot Drinks</button></li>
                <li><button class="category-value" data-name="ColdDrinks">Cold Drinks</button></li>
                <li><button class="category-value" data-name="Pizza">Pizza</button></li>
                <li><button class="category-value" data-name="Cake">Cake</button></li>
            </ul>
        </nav>
        <section>
            <div class="shoppingCart-container" id="shoppingCart-container">

            </div>
        </section>
        <div class="categories">
            <h1 class="title-categories py-1 px-2">Cart</h1>
            <div class="cart-items">
                <ul class="list-items m-0 p-0 mb-4">

                </ul>
            </div>
            <div class="checkout">
                <div class="total-average py-2">0 $</div>
                <div class="close-shopping py-2">Close</div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./assets/js/scrip.js"></script>

</html>
